id: node.landingpage.field_layout
field_name: field_layout
entity_type: node
bundle: landingpage
label: Layout
description: "First you have to add a section. The section defines the layout and position of the paragraphs in it.<br>\r\nThen you have to add the paragraphs with the plus-icon. Paragraphs include the content which is shown.<br><br>\r\nSections can be rearranged, edited or deleted by hover over the line at the top of the section.<br>\r\nTo rearrange, edit or delete a paragraph you have to hover over the paragraph itself.<br>\r\nFor rearranging you have the options in the top left corner to drag and drop with the hamburger menu or move it one position up/down with the arrows.<br>\r\nTo edit or delete you have to click on the icons in the top left corner."
required: false
translatable: false
default_value: {  }
default_value_callback: ''
settings:
  handler: 'default:paragraph'
  handler_settings:
    negate: '0'
    target_bundles:
      section: section
      link: link
      media: media
      text: text
    target_bundles_drag_drop:
      section:
        enabled: '1'
        weight: '6'
      link:
        enabled: '1'
        weight: '7'
      media:
        enabled: '1'
        weight: '8'
      text:
        enabled: '1'
        weight: '9'
      text_with_media:
        enabled: '1'
        weight: '10'
    layout_bundles:
      - section
    allowed_layouts:
      'Columns: 1':
        layout_onecol: 'One column'
      'Columns: 2':
        layout_twocol: 'Two column'
        layout_twocol_bricks: 'Two column bricks'
      'Columns: 3':
        layout_threecol_25_50_25: 'Three column 25/50/25'
        layout_threecol_33_34_33: 'Three column 33/34/33'
field_type: entity_reference_layout_revisioned
